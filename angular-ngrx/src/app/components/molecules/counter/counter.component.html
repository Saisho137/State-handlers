<section style="text-align:center">
  <h2>Contador con NgRx</h2>
  <h2>{{ count$ | async }}</h2>

  <h2>Valor de la cuenta</h2>
  <h2>{{ duplicatedCount$ | async | currency }}</h2>

  <label for="actionsAmount">Cantidad a incrementar o reducir: <input type="number" min="0" name="actionsAmount"
      [(ngModel)]="actionsValue"></label>

  <div style="display: flex; flex-direction: column;align-items: center; margin-top: 1rem; gap: 0.5rem;">
    <button (click)="increment()">Incrementar</button>
    <button (click)="incrementByAmount()">Incrementar por cantidad</button>
    <button (click)="decrement()">Decrementar</button>
    <button (click)="decrementByAmount()">Decrementar por cantidad</button>
    <button (click)="reset()">Resetear</button>
  </div>
</section>
