  <h1>{{title}}</h1>

  <h2>Auth:</h2>
  <app-auth />

  <section *ngIf="user$ | async as user; else loggedOut" style="display: grid; grid-template-columns: 1fr 1fr;justify-content: space-around;">
    <div>
      <h2>Todo:</h2>
      <app-todo />
    </div>
    <div>
      <h2>Counter:</h2>
      <app-counter />
    </div>
  </section>

  <ng-template #loggedOut>
    <h2>Debes iniciar sesi√≥n para acceder al TODO</h2>
  </ng-template>

  <router-outlet></router-outlet>
</main>
